{% extends 'layout.html' %}
{% block content %}
    <div>
        <h4>
            Use this app to create a personalised shopping list!
        </h4>
    </div>
    <div>
        <p>Click on <a href="{{ url_for('add_list') }}">Add list</a> to create a list and start adding items to it.</p>
        <p>Click on <a href="{{ url_for('add_item') }}">Add item</a> to add items to an existing list.
        </p>
    </div>
{% endblock content %}
